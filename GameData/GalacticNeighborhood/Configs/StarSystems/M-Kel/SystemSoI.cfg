@Kopernicus:AFTER[Kopernicus]:NEEDS[SigmaBinary,GNMkelBinary,MKelFixer]
{
	@Body:HAS[#name[MK1?]]
	{
		@Orbit
		{
			%realReference = #$referenceBody$
			%referenceBody = MK1A
		}
	}
	@Body[MK1A]
	{
		@Orbit
		{
			%referenceBody = Sun
			%realSMA = #$semiMajorAxis$
			%semiMajorAxis = 1.5e14
		}
	}
	@Body:HAS[#name[M-Kel??]]
	{
		@Orbit
		{
			%realReference = #$referenceBody$
			%referenceBody = M-Kel
		}
	}
}

@Kopernicus:AFTER[Kopernicus]
{
	@Body[M-Kel]
	{
		!barycenter = DEL
		@Properties
		{
			@radius = 1000
			@sphereOfInfluence = 2e12
			%description = This is the barycenter of the M-Kel system.
		}
	}
}

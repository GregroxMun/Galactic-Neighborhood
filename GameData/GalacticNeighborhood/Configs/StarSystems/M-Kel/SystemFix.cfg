@Kopernicus:AFTER[Kopernicus]:NEEDS[!SigmaBinary|!GNMkelBinary]
{
	@Body[M-Kel]
	{
		%cacheFile = GalacticNeighborhood/Cache/MkelSimple.bin
	}
	!Body:HAS[#name[MK??]] {}
	@Body:HAS[#name[M-Kel??]]
	{
		@Orbit
		{
			@color = 1,1,1,1
			@referenceBody = M-Kel
			@inclination = 0
			@semiMajorAxis *= 2
			!mode = DEL
			!icon = DEL
			!cameraSmaRatioBounds = DEL
		}
	}
}
@Kopernicus:AFTER[Kopernicus]:NEEDS[SigmaBinary,GNMkelBinary]
{
	@Body[M-Kel]
	{
		%cacheFile = GalacticNeighborhood/Cache/MkelBraid.bin
	}
	@Body:HAS[#name[M-Kel??]]
	{
		GalacticNeighborhood {}
		@Orbit
		{
			@referenceBody = M-Kel
			@semiMajorAxis *= 3
		}
	}
	@Body:HAS[#name[MK1*]]
	{
		GalacticNeighborhood {}
	}
	@Body:HAS[#name[MK2*]]
	{
		GalacticNeighborhood {}
	}
	@Body:HAS[#name[MK3*]]
	{
		GalacticNeighborhood {}
	}
}

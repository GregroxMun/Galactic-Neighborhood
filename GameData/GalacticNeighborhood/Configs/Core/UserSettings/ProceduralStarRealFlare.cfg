@Kopernicus:HAS[#RealisticStars[True]]:AFTER[SGN]
{
	@Body:HAS[#ProceduralStar[True]]
	{
		%ScaledVersion
		{
			%Light
			{
				%temperature = #$../../Properties/temperature$
				%sunFlare = GalacticNeighborhood/Flares/star_flares.unity3d:typeX_starFlare
				%activeSunFlare = GalacticNeighborhood/Flares/sun_flares.unity3d:typeX_sunFlare
			}
			@Light:HAS[#temperature[<3000]]
			{
				@sunFlare ^= :X:M:
				!activeSunFlare = DEL
			}
			@Light:HAS[~temperature[<3000],#temperature[<5000]]
			{
				@sunFlare ^= :X:K:
				@activeSunFlare ^= :X:K:
			}
			@Light:HAS[~temperature[<5000],#temperature[<7000]]
			{
				@sunFlare ^= :X:F:
				@activeSunFlare ^= :X:F:
			}
			@Light:HAS[~temperature[<7000],#temperature[<8000]]
			{
				@sunFlare ^= :X:A:
				@activeSunFlare ^= :X:A:
			}
			@Light:HAS[~temperature[<8000],#temperature[<9000]]
			{
				@sunFlare ^= :X:B:
				@activeSunFlare ^= :X:B:
			}
			@Light:HAS[~temperature[<9000]]
			{
				@sunFlare ^= :X:O:
				@activeSunFlare ^= :X:O:
			}
		}
	}
}

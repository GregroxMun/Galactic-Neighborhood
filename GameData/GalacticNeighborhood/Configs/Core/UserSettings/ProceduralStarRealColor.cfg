@Kopernicus:HAS[#RealisticStars[True]]:AFTER[SGN]
{
	@Body:HAS[#ProceduralStar[True]]
	{
		%ProceduralStar
		{
			temperature = #$../Properties/temperature$
			emitColor0 = GalacticNeighborhood/Textures/RealSpectrum
			emitColorMult = 0.8
			sunspotColorMult = 0.01
			rimColorMult = 1.7
		}
		%ScaledVersion
		{
			%Material
			{
				rimBlend = 0.8
				rimPower = 1
			}
		}
	}
}

@Kopernicus:HAS[~RealisticStars[True]]:AFTER[SGN]
{
	@Body:HAS[#ProceduralStar[True]]
	{
		%ProceduralStar
		{
			temperature = #$../Properties/temperature$
			emitColor0 = GalacticNeighborhood/Textures/StockSpectrum0
			emitColor1 = GalacticNeighborhood/Textures/StockSpectrum1
			sunspotColor = GalacticNeighborhood/Textures/sunspotColor
		}
		%ScaledVersion
		{
			%Material
			{
				%sunspotPower = 0.6
				%rimBlend = 0
			}
		}
	}
}

// Reset Stock Eeloo

@Kopernicus:NEEDS[KerbolOrigins]:BEFORE[KerbolOrigins]
{
	!Body[Eeloo] {}
	+Body:HAS[#name[STOCKEelooBackup]]
	{
		@name = Eeloo
	}
}



// Move KerbolOrigins Planets to the new star

@Kopernicus:NEEDS[KerbolOrigins]:AFTER[KerbolOrigins]
{
	+Body[STOCKEveBackup]
	{
		@name = Oreve
		@Orbit
		{
			@referenceBody = Origins
			semiMajorAxis = 9832684544
			@semiMajorAxis *= 0.06
		}
	}
	@Body[Faz]
	{
		@Orbit
		{
			@referenceBody = Oreve
			@semiMajorAxis *= 0.15
		}
	}
	@Body[Corolet]
	{
		@Orbit
		{
			@referenceBody = Origins
			@semiMajorAxis *= 0.06
		}
	}
	@Body[Harvest]
	{
		@Orbit
		{
			@referenceBody = Origins
			@semiMajorAxis *= 0.06
		}
	}
	@Body[Rega]
	{
		@Orbit
		{
			@referenceBody = Origins
			@semiMajorAxis *= 0.06
		}
	}
	@Body[Keelon]
	{
		@Orbit
		{
			@referenceBody = Origins
			@semiMajorAxis *= 0.06
		}
	}
	@Body[Sarvin]
	{
		@Orbit
		{
			@referenceBody = Origins
			@semiMajorAxis *= 0.06
		}
	}
}




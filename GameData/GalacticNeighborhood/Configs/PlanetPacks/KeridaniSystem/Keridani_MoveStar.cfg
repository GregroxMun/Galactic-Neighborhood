@Kopernicus:NEEDS[Planets]:FOR[KopernicusAfter]
{
	@Body[Keridani]
	{
		autoParticles = True
		@Properties
		{
			starLuminosity = 0.5 // (relative to the Stock KSP Sun)
			@description = Keridani system
			%sphereOfInfluence = 2e12
		}
		@Orbit
		{
			%inclination = 10
			%eccentricity = 0
			%semiMajorAxis = 1.03e14
			%longitudeOfAscendingNode = 270
			%argumentOfPeriapsis = 90
			%meanAnomalyAtEpoch = -0.25
			%epoch = 0
		}
		@ScaledVersion
		{
			!Coronas {}
		}
	}
}

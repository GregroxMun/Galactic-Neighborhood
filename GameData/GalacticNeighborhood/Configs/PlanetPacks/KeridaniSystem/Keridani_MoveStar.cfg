@Kopernicus:NEEDS[Planets]:FOR[KopernicusAfter]
{
	@Body[Keridani]
	{
		orbitIndex = 18
		orbitColor = #$Orbit/color$
		@Properties
		{
			starLuminosity = 0.5 // (relative to the Stock KSP Sun)
			@description = Keridani system
			%sphereOfInfluence = 2e12
		}
		!Orbit {}
		@ScaledVersion
		{
			!Coronas {}
		}
	}
}
@Kopernicus:AFTER[KopernicusAfter]
{
	@Body[Keridani]
	{
		%Orbit
		{
			%color = #$../orbitColor$
		}
	}
}

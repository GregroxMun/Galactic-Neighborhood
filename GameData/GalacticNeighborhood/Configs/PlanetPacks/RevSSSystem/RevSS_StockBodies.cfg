// Reset Stock System

@Kopernicus:NEEDS[RevampedStockSystem]:BEFORE[RevampedStockSystem]
{
	!Body[Sun] {}
	!Body[Moho] {}
	!Body[Eve] {}
	!Body[Gilly] {}
	!Body[Kerbin] {}
	!Body[Mun] {}
	!Body[Minmus] {}
	!Body[Duna] {}
	!Body[Ike] {}
	!Body[Dres] {}
	!Body[Jool] {}
	!Body[Laythe] {}
	!Body[Vall] {}
	!Body[Tylo] {}
	!Body[Bop] {}
	!Body[Pol] {}
	!Body[Eeloo] {}
	+Body:HAS[#name[STOCK*Backup]]
	{
		@name ^= :STOCK::
		@name ^= :Backup::
	}
}




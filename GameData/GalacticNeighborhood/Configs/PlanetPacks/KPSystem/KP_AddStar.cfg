@Kopernicus:AFTER[Kopernicus]
{
	Body
	{
		name = Kerbol
		ProceduralStar = True
		orbitIndex = 15
		@orbitIndex:NEEDS[!KPlus] = 115
		Template
		{
			name = Sun
		}
		Properties
		{
			// Analogue: https://en.wikipedia.org/wiki/Sun
			
			// Procedural Star Settings
			mass = 1
			radius = 1
			temperature = 5772
			
			// Custom Settings
			description = Kerbol Plus
			sphereOfInfluence = 2e12
		}
	}
}

@Kopernicus:HAS[~LoadAllStars[True]]:NEEDS[!KPlus]:AFTER[Kopernicus]
{
	!Body[Kerbol] {}
}

@Kopernicus:AFTER[GPP]:NEEDS[GPP]
{
	+Body[Sun]
	{
		@name = Ciro
		!cbNameLater = DEL
		orbitIndex = 22
		%Properties
		{
			%starLuminosity = 1 // (relative to the Stock KSP Sun)
			%sphereOfInfluence = 2e12
			%description = GPP star
		}

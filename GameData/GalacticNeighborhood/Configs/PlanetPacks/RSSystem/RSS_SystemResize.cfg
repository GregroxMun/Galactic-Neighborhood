@Kopernicus:FOR[RealSolarSystemAfter]:NEEDS[RealSolarSystem]
{
	@Body:HAS[#GNSmallRSS[True]]
	{
		@Atmosphere
		{
			@AtmosphereFromGround:HAS[~sunAtmo[True]]
			{
				// inner radius
				@innerRadius *= 0.1
				
				// outer radius
				@outerRadius -= #$../../Properties/radius$
				@outerRadius *= 0.1
				%transformScale = #$outerRadius$
				@outerRadius /= 0.1
				@outerRadius += #$../../Properties/radius$
				@outerRadius *= 0.1
				!innerRadiusMult,* = DEL
				!outerRadiusMult,* = DEL
			}
			@AtmosphereFromGround:HAS[#transformScale[<6000]]
			{
				@transformScale = 6000
			}
			@AtmosphereFromGround
			{
				@transformScale *= 2
				@transformScale /= #$../../Properties/radius$
				@transformScale /= 0.1
				@transformScale += 1
				@transformScale = #$transformScale$,$transformScale$,$transformScale$
			}
		}
		@PQS
		{
			@Material
			{
				// Resize
				@groundTexStart *= 0.1
				@groundTexEnd *= 0.1
				@steepTexStart *= 0.1
				@steepTexEnd *= 0.1
			}
			@FallbackMaterial
			{
				// Resize
				@groundTexStart *= 0.1
				@groundTexEnd *= 0.1
			}
			@Mods
			{
				@VertexSimplexHeightAbsolute,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightNoiseVertHeightCurve2,*
				{
					// Resize
					@deformity *= 0.1
					@simplexHeightEnd *= 0.1
					@simplexHeightStart *= 0.1
				}
				@VertexRidgedAltitudeCurve,*
				{
					// Resize
					@deformity *= 0.1
					@simplexHeightEnd *= 0.1
					@simplexHeightStart *= 0.1
				}
				@AerialPerspectiveMaterial,*
				{
					@atmosphereDepth *= 0.1
				}
				@VertexHeightMap,*
				{
					// Resize
					@deformity *= 0.1
					@offset *= 0.1
				}
				@AltitudeAlpha,*
				{
					@atmosphereDepth *= 0.1
				}
				@VertexSimplexHeight,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightNoiseVertHeight,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightNoise,*
				{
					// Resize
					@deformity *= 0.1
				}
			}
		}
		@Properties
		{
			@radius *= 0.1
			@mass *= 0.01
			@gravParameter *= 0.01
			@rotationPeriod *= 0.25
			@sphereOfInfluence *= 0.1
			@timewarpAltitudeLimits,0[*, ] *= 0.1
		}
		@Orbit
		{
			@semiMajorAxis *= 0.1
		}
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = Sol
		}
		@Rings
		{
			@Ring
			{
				@outerRadius *= 0.1
				@innerRadius *= 0.1
			}
		}
	}
}
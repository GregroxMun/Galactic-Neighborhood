@Kopernicus:FOR[RealSolarSystemAfter]:NEEDS[RealSolarSystem]
{
	@Body,*
	{
		@Atmosphere:HAS[!AtmosphereFromGround:HAS[#innerRadius[*]]]
		{
			%AtmosphereFromGround
			{
				innerRadiusMult = 0.975
			}
		}
		@Atmosphere:HAS[!AtmosphereFromGround:HAS[#outerRadius[*]]]
		{
			%AtmosphereFromGround
			{
				outerRadiusMult = 1.025
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround:HAS[~outerRadius[*]]
			{
				outerRadius = #$../../Properties/radius$
				@outerRadius *= #$outerRadiusMult$
			}
			@AtmosphereFromGround:HAS[~innerRadius[*]]
			{
				innerRadius = #$outerRadius$
				@innerRadius *= #$innerRadiusMult$
			}
			@AtmosphereFromGround
			{
				// inner radius
				@innerRadius *= 0.1
				
				// outer radius
				@outerRadius -= #$../../Properties/radius$
				@outerRadius *= 0.1
				%transformScale = #$outerRadius$
				@outerRadius /= 0.1
				@outerRadius += #$../../Properties/radius$
				@outerRadius *= 0.1
				!innerRadiusMult,* = DEL
				!outerRadiusMult,* = DEL
			}
			@AtmosphereFromGround:HAS[#transformScale[<6000]]
			{
				@transformScale = 6000
			}
			@AtmosphereFromGround
			{
				@transformScale *= 2
				@transformScale /= #$../../Properties/radius$
				@transformScale /= 0.1
				@transformScale += 1
				@transformScale = #$transformScale$,$transformScale$,$transformScale$
			}
		}
		@PQS
		{
			@Material
			{
				// Resize
				@groundTexStart *= 0.1
				@groundTexEnd *= 0.1
				@steepTexStart *= 0.1
				@steepTexEnd *= 0.1
			}
			@FallbackMaterial
			{
				// Resize
				@groundTexStart *= 0.1
				@groundTexEnd *= 0.1
			}
			@Mods
			{
			
				@VertexSimplexHeightAbsolute,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightNoiseVertHeightCurve2,*
				{
					// Resize
					@deformity *= 0.1
					@simplexHeightEnd *= 0.1
					@simplexHeightStart *= 0.1
				}
				@VertexRidgedAltitudeCurve,*
				{
					// Resize
					@deformity *= 0.1
					@simplexHeightEnd *= 0.1
					@simplexHeightStart *= 0.1
				}
				@LandControl,*
				{
					@vHeightMax *= 0.1
					@landClasses,*
					{
						@Class,*
						{
							// Resize
							@alterApparentHeight *= 0.1
							@alterRealHeight *= 0.1
						}
					}
				}
				@AerialPerspectiveMaterial,*
				{
					@atmosphereDepth *= 0.1
				}
				@VertexHeightMap,*
				{
					// Resize
					@deformity *= 0.1
					@offset *= 0.1
				}
				@AltitudeAlpha,*
				{
					@atmosphereDepth *= 0.1
				}
				@VertexSimplexHeight,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightNoiseVertHeight,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexPlanet,*
				{
					// Resize
					@deformity *= 0.1
					@colorDeformity *= 0.1
				}
				@VertexHeightNoise,*
				{
					// Resize
					@deformity *= 0.1
				}
				@FlattenArea,*
				{
					// Resize
					@flattenTo *= 0.1
					@innerRadius *= 0.1
					@outerRadius *= 0.1
				}
				@VertexSimplexHeightMap,*
				{
					// Resize
					@deformity *= 0.1
				}
				@VertexHeightOffset,*
				{
					// Resize
					@offset *= 0.1
				}
				@VoronoiCraters:HAS[~deformation[*]]
				{
					deformation = 500
				}
				@VoronoiCraters:HAS[~jitterHeight[*]]
				{
					jitterHeight = 3
				}
				@VoronoiCraters,*
				{
					// Resize
					@deformation *= 0.1
					@jitterHeight *= 0.1
				}
				@VertexVoronoi,*
				{
					// Resize
					@deformation *= 0.1
				}
				@MapDecalTangent,*
				{
					// Resize
					@absoluteOffset *= 0.1
					@heightMapDeformity *= 0.1
					@radius *= 0.1
				}
				@MapDecal,*
				{
					// Resize
					@absoluteOffset *= 0.1
					@heightMapDeformity *= 0.1
					@radius *= 0.1
				}
				@VertexHeightOblate,*
				{
					// Resize
					@height *= 0.1
				}
				@FlattenMountains,*
				{
					// Resize
					@altitude *= 0.1
				}
				@FlattenOcean,*
				{
					// Resize
					@oceanRadius *= 0.1
				}
				@VertexDefineCoastLine,*
				{
					// Resize
					@depthOffset *= 0.1
					@oceanRadiusOffset *= 0.1
				}
				@VertexHeightMapStep,*
				{
					// Resize
					@deformity *= 0.1
					@offset *= 0.1
				}
				@VertexHeightNoiseHeightMap,*
				{
					// Resize
					@deformity *= 0.1
					@heightEnd *= 0.1
					@heightStart *= 0.1
				}
				@VertexHeightNoiseVertHeightCurve,*
				{
					// Resize
					@deformity *= 0.1
					@heightEnd *= 0.1
					@heightStart *= 0.1
				}
			}
		}
		@Properties
		{
			@radius *= 0.1
			@mass *= 0.01
			@gravParameter *= 0.01
			@rotationPeriod *= 0.25
			@sphereOfInfluence *= 0.1
			@timewarpAltitudeLimits,0[*, ] *= 0.1
		}
		@Orbit
		{
			@semiMajorAxis *= 0.1
		}
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = Sol
		}
	}
}
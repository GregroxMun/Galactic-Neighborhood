@Kopernicus:FOR[RealSolarSystemAfter]:NEEDS[RealSolarSystem]
{
	@Body,*
	{
		GNRSS = True
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = Sol
		}
	}
	!Body,*:NEEDS[!SigDim] {}
}
@Kopernicus:BEFORE[SigDim2]:NEEDS[RealSolarSystem,SigDim]
{
	@Body:HAS[#GNRSS[True]]
	{
		!GNRSS = DEL
		@SigmaDimensions
		{
			@Resize = 0.1
			@Rescale = 0.1
			@Atmosphere = 0.8
			@atmoVisualEffect = 0.125
		}
	}
	@Body[Sol]
	{
		@SigmaDimensions
		{
			@Rescale = 1
		}
	}
}

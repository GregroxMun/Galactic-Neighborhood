@Kopernicus:AFTER[Kopernicus]
{
	Body
	{
		name = Alternis
		ProceduralStar = True
		orbitIndex = 8
		@orbitIndex:NEEDS[!AlternisKerbol] = 108
		Template
		{
			name = Sun
		}
		Properties
		{
			// Analogue: https://en.wikipedia.org/wiki/Sun
			
			// Procedural Star Settings
			mass = 1
			radius = 1
			temperature = 5772
			
			// Custom Settings
			description = Alternis Kerbol Rekerjiggered
			sphereOfInfluence = 2e12
		}
	}
}

@Kopernicus:HAS[~LoadAllStars[True]]:NEEDS[!AlternisKerbol]:AFTER[Kopernicus]
{
	!Body[Alternis] {}
}

@Kopernicus:NEEDS[OtherWorlds]:FOR[KopernicusAfter]
{
	@Body[Cercani]
	{
		orbitIndex = 5
		autoParticles = True
		@Properties
		{
			starLuminosity = 0.5 // (relative to the Stock KSP Sun)
			@description = Other Worlds system
			%sphereOfInfluence = 2e12
		}
		!Orbit {}
	}
}
@Kopernicus:AFTER[KopernicusAfter]
{
	@Body[Cercani]
	{
		%Orbit
		{
			%color = 0.742,0.512,0.271,1
		}
	}
}

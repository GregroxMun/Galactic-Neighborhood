@Kopernicus:AFTER[RescaleGN]
{
	@Body:HAS[@Template[Sun],#autoParticles[?rue]]
	{
		Particle
		{
			target = #$../name$
			texture = GalacticNeighborhood/Textures/particle
			minEmission = 800
			maxEmission = 1500
			lifespanMin = 5
			lifespanMax = 15
			sizeMin = 1.91131498470948e-5
			@sizeMin *= #$../Properties/radius$
			sizeMax = #$sizeMin$
			@sizeMax *= 3
			speedScale = 0
			rate = -0.1
			randVelocity = 500, 700, 400
			Colors
			{
				tempColor = #$../../Orbit/color$
				colorMAX = #$tempColor[0]$
				@tempMAX = #$colorMAX$
				@tempMAX -= #$tempColor[1]$
			}
			@Colors:HAS[#tempMAX[<0]]
			{
				@colorMAX = #$tempColor[1]$
				@tempMAX = #$colorMAX$
				@tempMAX -= #$tempColor[2]$
			}
			@Colors:HAS[#tempMAX[<0]]
			{
				@colorMAX = #$tempColor[2]$
			}
			@Colors
			{
				@colorMAX += -1
				@colorMAX *= -1
				%tempR = #$tempColor[0]$
				@tempR += #$colorMAX$
				%tempG = #$tempColor[1]$
				@tempG += #$colorMAX$
				%tempB = #$tempColor[2]$
				@tempB += #$colorMAX$
				color1 = 1.0,1.0,1.0,0
				color2 = 1.0,1.0,1.0,0
				color3 = 1.0,1.0,1.0,0
				color4 = 1.0,1.0,1.0,0
				color5 = #$tempR$,$tempG$,$tempB$,0.7
				
				!tempColor = DEL
				!tempR = DEL
				!tempG = DEL
				!tempB = DEL
				!tempMAX = DEL
				!colorMAX = DEL
			}
		}
	}
}
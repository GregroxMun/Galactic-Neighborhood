@Kopernicus:NEEDS[Asclepius]:AFTER[Kopernicus]
{
	@Body[Asclepius]
	{
		@Orbit
		{
			@referenceBody = Tyfon
		}		
	}
}
@Kopernicus:NEEDS[Asclepius,New_Horizons]:AFTER[New_Horizons]
{
	@Body[Asclepius]
	{
		@Orbit
		{
			@referenceBody = Tyfon
			@inclination = 0.001
			@eccentricity = 0.0025
			@semiMajorAxis = 16500000000
			@longitudeOfAscendingNode = 0.001
			@argumentOfPeriapsis = 0.001
			@meanAnomalyAtEpoch = 4
			@epoch = 0
			@color = 1,0.55,0,1
		}		
	}
}
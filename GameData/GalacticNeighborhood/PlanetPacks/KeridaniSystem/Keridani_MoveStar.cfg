@Kopernicus:NEEDS[Planets]:BEFORE[RescaleGN]
{
	@Body[Keridani]
	{
		RescaleGN = true
		autoParticles = true
		@Properties
		{
			starLuminosity = 0.5 // (relative to the Stock KSP Sun)
			@description = Keridani system
			%sphereOfInfluence = 2e12
		}
		@Orbit
		{
			%inclination = 300
			%eccentricity = 0
			%semiMajorAxis = 0.925e14
			%longitudeOfAscendingNode = 270
			%argumentOfPeriapsis = 90
			%meanAnomalyAtEpoch = 6.19
			%epoch = 0
		}
		@ScaledVersion
		{
			!Coronas {}
			Coronas
			{
				Corona
				{
					rotation = 0
					speed = -1
					updateInterval = 5
					scaleLimitX = 5
					scaleLimitY = 5
					scaleSpeed = 0.007
					Material
					{
						texture = GalacticNeighborhood/Textures/corona
						inverseFade = 2.553731
					}
				}
				Corona
				{
					rotation = 0
					speed = 1
					updateInterval = 5
					scaleLimitX = 5
					scaleLimitY = 5
					scaleSpeed = 0.009
					Material
					{
						texture = GalacticNeighborhood/Textures/corona
						inverseFade = 2.553731
					}
				}
			}
		}
	}
}

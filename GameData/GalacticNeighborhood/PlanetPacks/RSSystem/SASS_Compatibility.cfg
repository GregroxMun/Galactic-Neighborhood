@Kopernicus:BEFORE[SASS]:NEEDS[SASS]
{
	+Body[Naud]
	{
		@name = KAULDuna
	}
	+Body[Eik]
	{
		@name = KAULIke
	}
	+Body[Resd]
	{
		@name = KAULDres
	}
	+Body[Lalv]
	{
		@name = KAULVall
	}
	+Body[Pob]
	{
		@name = KAULBop
	}
	+Body[Oleeo]
	{
		@name = KAULEeloo
	}
}
@Kopernicus:AFTER[SASS]
{
	@Body:HAS[#SSS[True]]
	{
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = Sol
		}
	}
}

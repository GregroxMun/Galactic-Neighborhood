@Kopernicus:AFTER[SASS]:NEEDS[SASS]
{
	!Body:HAS[#name[*Backup]] {}
	!Body:HAS[#name[KAUL*]] {}
	!Body[Eve] {}
	!Body[Jool] {}
	!Body[Laythe] {}
	Body
	{
		name = Eve
		Template
		{
			name = Eve
		}
		Orbit
		{
			referenceBody = StockSun
		}
	}
	Body
	{
		name = Jool
		Template
		{
			name = Jool
		}
		Orbit
		{
			referenceBody = StockSun
		}
	}
	Body
	{
		name = Laythe
		Template
		{
			name = Laythe
		}
		Orbit
		{
			referenceBody = Jool
		}
	}
	@Body:HAS[#SSS[True]]
	{
		@Orbit:HAS[#referenceBody[Sun]]
		{
			@referenceBody = Sol
		}
		@Orbit:HAS[#referenceBody[StockSun]]
		{
			@referenceBody = Sol
		}
	}
}

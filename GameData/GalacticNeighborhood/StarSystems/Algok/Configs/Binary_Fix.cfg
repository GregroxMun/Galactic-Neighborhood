@Kopernicus:NEEDS[SigmaBinary]:AFTER[SigmaBinary]
{
	@Body[Algok?AAlgok?B]
	{
		@name = Algok
		@Properties
		{
			@description = This is the barycenter of the Algok system.
		}
		@Orbit
		{
			@color = #$/Body[Algok?B]/Orbit/color$
		}
	}
	@Body,*
	{
		@Orbit:HAS[#referenceBody[Algok?AAlgok?B]]
		{
			@referenceBody = Algok
		}
	}
}
@Kopernicus:NEEDS[!SigmaBinary]:AFTER[Kopernicus]
{
	@Body[Algok?A]
	{
		@Orbit
		{
			@color = #$/Body[Algok?B]/Orbit/color$
		}
	}
}
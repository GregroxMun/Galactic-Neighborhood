@Kopernicus:NEEDS[SigmaBinary,GNMkelBinary]:AFTER[Kopernicus]
{
	GNMkelBinary = False
}
@Kopernicus:HAS[#GNMkelBinary[False]]
{
	!GNMkelBinary = DEL
	!Body:HAS[#name[MK??]] {}
	@Body:HAS[#name[M-Kel??]]
	{
		@Orbit
		{
			@color = 1,1,1,1
			@referenceBody = M-Kel
			@inclination = 0
			@semiMajorAxis *= 2
			!mode = DEL
			!icon = DEL
		}
	}
}

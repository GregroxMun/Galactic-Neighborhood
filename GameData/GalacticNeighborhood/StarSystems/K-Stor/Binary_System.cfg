@Kopernicus:AFTER[Kopernicus]
{
	@Body[K-stor?Ca]
	{
		SigmaBinary
		{
			name = K-stor
			Properties
			{
				description = This is the barycenter of the K-stor system.
			}
			Orbit:NEEDS[GNHideOrbits]
			{
				mode = 0
			}
		}
	}
	@Body[K-stor?Ba]
	{
		SigmaBinary
		{
			name = K-stor AB
			after = K-stor Ca
			Properties
			{
				description = This is the barycenter of the K-stor AB system.
			}
		}
	}
	@Body[K-stor?Ab]
	{
		SigmaBinary
		{
			name = K-stor A
			after = K-stor Ba
			Properties
			{
				description = This is the barycenter of the K-stor A system.
			}
		}
	}
	@Body[K-stor?Bb]
	{
		SigmaBinary
		{
			name = K-stor B
			after = K-stor Ab
			Properties
			{
				description = This is the barycenter of the K-stor B system.
			}
			Orbit:NEEDS[GNHideOrbits]
			{
				mode = 0
			}
		}
	}
	@Body[K-stor?Cb]
	{
		SigmaBinary
		{
			name = K-stor C
			Properties
			{
				description = This is the barycenter of the K-stor C system.
			}
			Orbit:NEEDS[GNHideOrbits]
			{
				mode = 0
			}
		}
	}
}
